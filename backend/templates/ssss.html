<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التوظيف الذكي</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2A2F4F;
            --secondary-color: #917FB3;
            --accent-color: #E5BEEC;
            --text-color: #2A2F4F;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: var(--primary-color);
            padding: 20px;
            color: white;
            transition: 0.3s;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            color: var(--accent-color);
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            background: var(--secondary-color);
            transform: translateX(-10px);
        }

        /* Main Content */
        .main-content {
            margin-right: 250px;
            padding: 30px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-box {
            width: 400px;
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #ddd;
            transition: 0.3s;
        }

        .search-box:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        /* AI Assistant Section */
        .ai-assistant {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(150%);
            transition: 0.5s;
            width: 350px;
        }

        .ai-assistant.active {
            transform: translateY(0);
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .ai-icon {
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 0.5s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
            }
            .sidebar.active {
                width: 250px;
                padding: 20px;
            }
            .main-content {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">الذكاء للتوظيف</div>
        <div class="menu-item">
            <span>🏠</span>
            الرئيسية
        </div>
        <div class="menu-item">
            <span>📁</span>
            الوظائف
        </div>
        <div class="menu-item">
            <span>👤</span>
            المتقدمين
        </div>
        <div class="menu-item">
            <span>📊</span>
            التحليلات
        </div>
        <div class="menu-item">
            <span>⚙️</span>
            الإعدادات
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>مرحبا بك، مدير التوظيف</h1>
            <input type="text" class="search-box" placeholder="ابحث هنا...">
        </div>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card animated">
                <h3>الطلبات الجديدة</h3>
                <p class="stat-number">24</p>
            </div>
            <div class="stat-card animated" style="animation-delay: 0.2s;">
                <h3>المقابلات القادمة</h3>
                <p class="stat-number">8</p>
            </div>
            <div class="stat-card animated" style="animation-delay: 0.4s;">
                <h3>نسبة التوافق</h3>
                <p class="stat-number">78%</p>
            </div>
        </div>

        <!-- AI Assistant -->
        <div class="ai-assistant">
            <div class="ai-header">
                <div class="ai-icon">AI</div>
                <h3>المساعد الذكي للتوظيف</h3>
            </div>
            <div class="ai-content">
                <p>كيف يمكنني مساعدتك اليوم؟</p>
                <div class="ai-actions">
                    <input type="text" class="ai-input" placeholder="اكتب رسالتك...">
                    <button class="ai-send">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animate Stats Numbers
        document.querySelectorAll('.stat-number').forEach(el => {
            const target = parseInt(el.innerText);
            let current = 0;
            
            const observer = new IntersectionObserver((entries) => {
                if(entries[0].isIntersecting){
                    const interval = setInterval(() => {
                        current += Math.ceil(target/50);
                        el.innerText = current;
                        if(current >= target){
                            el.innerText = target;
                            clearInterval(interval);
                        }
                    }, 30);
                }
            });

            observer.observe(el);
        });

        // Toggle AI Assistant
        const aiAssistant = document.querySelector('.ai-assistant');
        setTimeout(() => {
            aiAssistant.classList.add('active');
        }, 1000);

        // Interactive Menu
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.style.background = '');
                this.style.background = var(--secondary-color);
            });
        });

        // Search Box Interaction
        const searchBox = document.querySelector('.search-box');
        searchBox.addEventListener('focus', () => {
            searchBox.style.width = '450px';
            searchBox.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
        });

        searchBox.addEventListener('blur', () => {
            searchBox.style.width = '400px';
            searchBox.style.boxShadow = 'none';
        });

        // Responsive Menu Toggle
        window.addEventListener('resize', () => {
            if(window.innerWidth < 768) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        });
    </script>
</body>
</html>
