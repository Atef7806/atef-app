<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التوظيف الذكي - إنشاء حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2A2A72;
            --secondary-color: #009FFD;
            --accent-color: #FF0076;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a2e;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .floating-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(0, 159, 253, 0.3);
            outline: none;
        }

        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: var(--transition);
        }

        .user-type {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .user-type-btn.active {
            border-color: var(--secondary-color);
            background: rgba(0, 159, 253, 0.1);
        }

        .ai-suggestion {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .ai-suggestion:hover {
            transform: translateX(5px);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 10px;
        }

        .captcha-text {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .theme-switch {
            position: absolute;
            top: 1rem;
            left: 1rem;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: var(--transition);
        }

        .submit-btn:hover:after {
            left: 50%;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
        }

        .dark-mode {
            background: var(--dark-bg);
            color: white;
        }

        .dark-mode .container {
            background: rgba(25, 25, 25, 0.95);
        }

        .dark-mode .form-control {
            background: #333;
            border-color: #444;
            color: white;
        }
        
        /* إضافة أنميشن لشريط التمرير */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 159, 253, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        /* تحسينات الشريط الرئيسي */
        .container {
            max-height: 90vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) rgba(0, 159, 253, 0.1);
        }

        /* تأثيرات التمرير */
        .container::-webkit-scrollbar {
            width: 15px;
        }

        .container::-webkit-scrollbar-thumb {
            background-clip: content-box;
            border: 4px solid transparent;
        }

        /* شريط التقدم الذكي */
        .smart-scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--ai-color);
            z-index: 9999;
            transition: width 0.3s ease-out;
        }

    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="floating-shapes">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 30%; animation-delay: -5s;"></div>
        <div style="left: 50%; animation-delay: -10s;"></div>
        <div style="left: 70%; animation-delay: -15s;"></div>
        <div style="left: 90%; animation-delay: -20s;"></div>
    </div>

    <div class="container">
        <div class="theme-switch" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </div>

        <div class="header">
            <h1>إنشاء حساب جديد</h1>
            <p>انضم إلى نظام التوظيف الذكي واستفد من تقنيات الذكاء الاصطناعي المتقدمة</p>
        </div>

        <form id="signupForm" onsubmit="handleSubmit(event)">
            <div class="user-type">
                <div class="user-type-btn" onclick="selectUserType(this, 'job-seeker')">
                    <i class="fas fa-user-graduate"></i>
                    <p>باحث عن عمل</p>
                </div>
                <div class="user-type-btn" onclick="selectUserType(this, 'employer')">
                    <i class="fas fa-briefcase"></i>
                    <p>صاحب عمل</p>
                </div>
            </div>

            <div class="form-group">
                <label>الاسم الكامل</label>
                <input type="text" class="form-control" required 
                       oninput="validateName(this)" 
                       placeholder="أدخل اسمك الثلاثي">
                <div class="ai-suggestion" onclick="suggestName()">
                    <i class="fas fa-robot"></i> اقتراح اسم من الذكاء الاصطناعي
                </div>
            </div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" class="form-control" required
                       oninput="validateEmail(this)">
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" class="form-control" required
                       oninput="checkPasswordStrength(this)">
                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>
            </div>

            <div class="captcha-container">
                <div class="captcha-text" id="captchaText">5 + 3</div>
                <input type="text" class="form-control" 
                       placeholder="أدخل ناتج الجمع" required>
            </div>

            <button type="submit" class="submit-btn">
                إنشاء حساب
                <i class="fas fa-magic"></i>
            </button>
        </form>

        <div class="login-link">
            لديك حساب بالفعل؟ <a href="#">سجل دخولك الآن</a>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-switch i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // User Type Selection
        function selectUserType(btn, type) {
            document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // AI-based suggestions based on user type
            if(type === 'employer') {
                showAISuggestions('employer');
            } else {
                showAISuggestions('job-seeker');
            }
        }

        // AI Name Suggestion
        function suggestName() {
            const names = ['محمد أحمد علي', 'فاطمة حسن محمد', 'علي محمود عبد الله'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            document.querySelector('input[type="text"]').value = randomName;
            showNotification('تم اقتراح اسم بواسطة الذكاء الاصطناعي', 'success');
        }

        // Password Strength Checker
        function checkPasswordStrength(input) {
            const strengthBar = input.parentElement.querySelector('.strength-bar');
            const strength = calculatePasswordStrength(input.value);
            
            strengthBar.style.width = strength.percentage + '%';
            strengthBar.style.backgroundColor = strength.color;
        }

        function calculatePasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score += 25;
            if (/[A-Z]/.test(password)) score += 25;
            if (/\d/.test(password)) score += 25;
            if (/[^A-Za-z0-9]/.test(password)) score += 25;

            const colors = {
                0: '#ff0000',
                25: '#ff4d4d',
                50: '#ffcc00',
                75: '#99ff66',
                100: '#00cc00'
            };

            return {
                percentage: score,
                color: colors[Math.floor(score / 25) * 25]
            };
        }

        // Form Submission
        function handleSubmit(e) {
            e.preventDefault();
            showLoading();
            // Simulate AI processing
            setTimeout(() => {
                hideLoading();
                showNotification('تم إنشاء الحساب بنجاح! جاري تحويلك...', 'success');
            }, 2000);
        }

        // UI Helpers
        function showLoading() {
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = 'جاري المعالجة بالذكاء الاصطناعي... <i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
        }

        function hideLoading() {
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = 'إنشاء حساب <i class="fas fa-magic"></i>';
            btn.disabled = false;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initial Captcha Generation
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            document.getElementById('captchaText').textContent = `${num1} + ${num2}`;
        }
        generateCaptcha();
    </script>
</body>
</html>
