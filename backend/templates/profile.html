<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - وظفني</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2A5C82;
            --secondary-color: #5BA4E6;
            --ai-accent: #FF6B6B;
            --background: #f0f4f8;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background: var(--background);
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color), #1A3A5A);
            padding: 20px;
            color: white;
            box-shadow: 3px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            
        }

        .nav-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            
            
            
        }
        a{
            text-decoration: none;
        }
        

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
            
            
        }
        

        /* Main Content Styles */
        .main-content {
            padding: 30px;
            background: var(--background);
        }

        /* Profile Completion Section */
        .profile-progress {
            background: linear-gradient(45deg, #5BA4E6, #2A5C82);
            padding: 25px;
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
            animation: slideIn 1s ease;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #FFD700;
            width: 65%;
            transition: width 1s ease;
        }

        /* Job Cards */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .job-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .ai-match {
            position: absolute;
            top: -20px;
            right: -20px;
            background: var(--ai-accent);
            color: white;
            padding: 30px 25px 10px 25px;
            transform: rotate(45deg);
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .ai-recommended {
            animation: pulse 2s infinite;
            border: 2px solid var(--ai-accent);
        }

        /* Interactive Elements */
        .skill-tag {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            transform: scale(1.1);
            background: var(--ai-accent);
        }

        /* AI Search Box */
        .ai-search {
            position: relative;
            margin: 20px 0;
        }

        .ai-search input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            font-size: 1.1em;
        }

        .ai-suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>وظفني ✨</h2>
            <ul class="sidebar-nav">
               <a href="home.html"> <li class="nav-item"><span>🏠 الرئيسية</span></li></a>
               <a href="إعداد الملف الشخصي.html"> <li class="nav-item"><span>📝 ملفي الشخصي</span></li></a>
               <a href="notifications.html"> <li class="nav-item"><span>🔔 الإشعارات</span></li></a>
                <a href="jobs.html"><li class="nav-item"><span>💼 الوظائف المقترحة</span></li></a>
               <a href="settings.html"> <li class="nav-item"><span>⚙️ الإعدادات</span></li></a>
               <a href="logout.html"> <li class="nav-item"><span>🔒 تسجيل الخروج </span></li></a>

            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Profile Completion -->
            <div class="profile-progress">
                <h3>اكتمال الملف الشخصي 65%</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <button class="complete-profile">أكمل ملفك الآن! 🚀</button>
            </div>

            <!-- AI Search -->
            <div class="ai-search">
                <input type="text" placeholder="ابحث عن وظيفة... (مدعوم بالذكاء الاصطناعي)">
                <div class="ai-suggestions"></div>
            </div>

            <!-- Jobs Grid -->
            <div class="jobs-grid">
                <!-- Job Card 1 -->
                <div class="job-card ai-recommended">
                    
                    <h3>مطور ويب متقدم</h3>
                    <p>شركة التقنية الرقمية</p>
                    <div class="skills">
                        <span class="skill-tag">JavaScript</span>
                        <span class="skill-tag">React</span>
                        <span class="skill-tag">Node.js</span>
                        
                    </div><br>
                   <a href="employment application.html"><button class="apply-btn">تقدم الآن</button></a> 
                </div>

                <!-- Job Card 2 -->
                <div class="job-card">
                    <h3>مصمم جرافيك</h3>
                    <p>وكالة الإبداع الرقمي</p>
                    <div class="skills">
                        <span class="skill-tag">Photoshop</span>
                        <span class="skill-tag">Illustrator</span>
                    </div><br>
                    <a href="employment application.html"> <button class="apply-btn">تقدم الآن</button></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Interactive Elements
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.style.background = '');
                this.style.background = 'rgba(255,255,255,0.1)';
            });
        });

        // AI Search Interactions
        const aiSearch = document.querySelector('.ai-search input');
        aiSearch.addEventListener('input', function() {
            // Here you can add AJAX call for AI suggestions
            const suggestions = document.querySelector('.ai-suggestions');
            suggestions.style.display = this.value ? 'block' : 'none';
        });

        // Animate progress bar on load
        window.addEventListener('load', () => {
            document.querySelector('.progress-fill').style.width = '65%';
        });

        // Job Card Interactions
        document.querySelectorAll('.job-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if(!e.target.classList.contains('apply-btn')) {
                    this.classList.toggle('expanded');
                }
            });
        });
    </script>
</body>
</html>
