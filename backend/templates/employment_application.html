<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التوظيف الإلكتروني</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #4A90E2, #50E3C2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        background: #ffffff;
        border-radius: 15px;
        padding: 25px 30px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
        font-size: 36px;
        text-align: center;
        color: #4A90E2;
        background: linear-gradient(to right, #4A90E2, #50E3C2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        animation: slideIn 1s ease-out;
    }

    h2 {
        color: #4A90E2;
        font-size: 24px;
        border-bottom: 3px solid #4A90E2;
        margin-bottom: 20px;
        padding-bottom: 10px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    input, select, button {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        margin-top: 5px;
        border: 2px solid #ddd;
        font-size: 16px;
        outline: none;
        transition: 0.3s ease-in-out;
    }

    input:focus, select:focus {
        border-color: #4A90E2;
        box-shadow: 0 0 8px #4A90E2;
    }

    button {
        background: linear-gradient(135deg, #4A90E2, #50E3C2);
        color: #fff;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: all 0.4s ease;
        margin-top: 15px;
    }

    button:hover {
        background: linear-gradient(135deg, #50E3C2, #4A90E2);
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .search-section {
        margin-bottom: 30px;
    }

    .search-container {
        display: flex;
        align-items: center;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .search-icon {
        width: 24px;
        height: 24px;
        background: url('https://img.icons8.com/ios/452/search.png') no-repeat center;
        background-size: contain;
        margin-right: 10px;
    }

    .search-input {
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .filters {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .filter-btn {
        padding: 10px 20px;
        border: 2px solid #4A90E2;
        border-radius: 30px;
        background: transparent;
        color: #4A90E2;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-btn.active {
        background: #4A90E2;
        color: #fff;
    }

    .jobs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .job-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.4s ease;
        cursor: pointer;
    }

    .salary-badge {
        background: #4A90E2;
        color: #fff;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
        margin-bottom: 10px;
        display: inline-block;
    }

    .job-image {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .job-tags {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .job-tag {
        background: #50E3C2;
        color: #fff;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
        }

        input, select, button {
            font-size: 14px;
        }

        table th, table td {
            font-size: 12px;
        }
    }
</style>

<body>
    <div class="container">
        <header>
            <h1>نظام التوظيف الإلكتروني</h1>
        </header>

        <section class="search-section">
            <div class="search-container">
                <div class="search-icon"></div>
                <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن وظيفة أحلامك...">
            </div>
        </section>

        <div class="filters">
            <button class="filter-btn active" data-category="الكل">الكل</button>
            <button class="filter-btn" data-category="التقنية">التقنية</button>
            <button class="filter-btn" data-category="التصميم">التصميم</button>
            <button class="filter-btn" data-category="المالية">المالية</button>
        </div>

        <main class="jobs-grid" id="jobsGrid"></main>

        <form method="POST" action="{{ url_for('employment_application') }}" enctype="multipart/form-data">
            <h2>البيانات الشخصية</h2>

            <label for="job">الوظيفة المختارة</label>
            <input type="text" id="selectedJob" name="selectedJob" readonly required>
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>
            
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required>

            <label for="nationality">الجنسية</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="birth_date">تاريخ الميلاد</label>
            <input type="date" id="birth_date" name="birth_date" required>

            <label for="religion">الدين</label>
            <input type="text" id="religion" name="religion">

            <label for="gender">الجنس</label>
            <select id="gender" name="gender" required>
                <option value="ذكر">ذكر</option>
                <option value="أنثى">أنثى</option>
            </select>

            <label for="marital_status">الحالة الاجتماعية</label>
            <input type="text" id="marital_status" name="marital_status">

            <label for="address">العنوان</label>
            <input type="text" id="address" name="address">

            <label for="phone">رقم الهاتف</label>
            <input type="text" id="phone" name="phone" required>

            <label for="currently_employed">هل تعمل حالياً؟</label>
            <input type="text" id="currently_employed" name="currently_employed">

            <label for="cv">رفع السيرة الذاتية</label>
            <input type="file" id="cv" name="cvInput" required>
            <p id="file-name" style="color: #333; margin-top: 5px;"></p>

            <!-- شريط التقدم -->
            <div id="upload-container" style="display: none;">
                <p id="upload-status" style="color: green; margin-top: 10px;">جاري رفع السيرة الذاتية...</p>
                <progress id="upload-progress" value="0" max="100" style="width: 100%; height: 20px;"></progress>
            </div>

            <button type="submit">إرسال الطلب</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('cv');
        const fileName = document.getElementById('file-name');
        const uploadStatus = document.getElementById('upload-status');
        const uploadContainer = document.getElementById('upload-container');
        const uploadProgress = document.getElementById('upload-progress');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // عرض اسم الملف
                fileName.textContent = file.name;
                // عرض شريط التقدم
                uploadContainer.style.display = 'block';
                
                // محاكاة تقدم رفع الملف
                let progress = 0;
                const interval = setInterval(function() {
                    progress += 10;
                    uploadProgress.value = progress;
                    if (progress >= 100) {
                        clearInterval(interval);
                        uploadStatus.textContent = "تم رفع السيرة الذاتية بنجاح!";
                    }
                }, 500); // زيادة التقدم كل نصف ثانية
            }
        });
    </script>
</body>

    <script>
        const jobs = [
            {
                title: "مطور ذكاء اصطناعي",
                company: "شركة المستقبل",
                image: "https://source.unsplash.com/random/800x600?ai",
                salary: "25,000 - 30,000 ر.س",
                location: "الرياض",
                tags: ["AI", "Python", "Machine Learning"],
                category: "التقنية",
                description: "تطوير أنظمة الذكاء الاصطناعي المتقدمة"
            },
            {
                title: "مهندس برمجيات",
                company: "Techno Arabia",
                image: "https://source.unsplash.com/random/800x600?software",
                salary: "22,000 - 27,000 ر.س",
                location: "الخبر",
                tags: ["JavaScript", "Node.js", "Backend"],
                category: "التقنية",
                description: "بناء تطبيقات ويب قوية وحديثة"
            },
            {
                title: "مطور تطبيقات جوال",
                company: "Digital Solutions",
                image: "https://source.unsplash.com/random/800x600?mobile",
                salary: "20,000 - 25,000 ر.س",
                location: "الرياض",
                tags: ["Flutter", "iOS", "Android"],
                category: "التقنية",
                description: "برمجة تطبيقات جوال باستخدام أحدث التقنيات"
            },
            {
                title: "مصمم جرافيك",
                company: "وكالة إبداعية",
                image: "https://source.unsplash.com/random/800x600?design",
                salary: "15,000 - 20,000 ر.س",
                location: "جدة",
                tags: ["Photoshop", "Illustrator", "UI/UX"],
                category: "التصميم",
                description: "تصميم هويات بصرية مبتكرة"
            },
            {
                title: "محلل مالي",
                company: "شركة استثمار",
                image: "https://source.unsplash.com/random/800x600?finance",
                salary: "18,000 - 23,000 ر.س",
                location: "الرياض",
                tags: ["Excel", "تحليل مالي", "تخطيط"],
                category: "المالية",
                description: "تحليل البيانات المالية وتقديم التقارير"
            }
        ];

        let currentCategory = "الكل";
        let currentSearch = "";

        function generateJobs() {
            const grid = document.getElementById('jobsGrid');

            let filteredJobs = jobs.filter(job => {
                const matchesCategory = currentCategory === "الكل" || job.category === currentCategory;
                const matchesSearch =
                    job.title.toLowerCase().includes(currentSearch) ||
                    job.description.toLowerCase().includes(currentSearch) ||
                    job.company.toLowerCase().includes(currentSearch) ||
                    job.tags.some(tag => tag.toLowerCase().includes(currentSearch));
                return matchesCategory && matchesSearch;
            });

            grid.innerHTML = filteredJobs.map(job => `
                <div class="job-card" onclick="selectJob('${job.title}')">
                    <span class="salary-badge">${job.salary}</span>
                    <img src="${job.image}" class="job-image" alt="${job.title}">
                    <h3>${job.title}</h3>
                    <p>${job.company}</p>
                    <p>${job.location}</p>
                    <div class="job-tags">
                        ${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            // إضافة التأثيرات بعد تحميل البيانات
            setTimeout(() => {
                document.querySelectorAll('.job-card').forEach((card, index) => {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                });
            }, 50);
        }

        function selectJob(title) {
            document.getElementById('selectedJob').value = title;
        }

        // الفلاتر
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.getAttribute('data-category');
                generateJobs();
            });
        });

        // البحث
        document.getElementById('searchInput').addEventListener('input', event => {
            currentSearch = event.target.value.toLowerCase();
            generateJobs();
        });

        // أول تحميل
        generateJobs();
    </script>
</body>
</html>
