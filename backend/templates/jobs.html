<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وظائف المستقبل الذكية</title>
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #00F3FF;
            --accent: #FF4D8A;
            --bg: linear-gradient(45deg, #1a1a4a, #2A2A72);
            --glass: rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
        }

        /* الهيدر */
        .header {
            padding: 1.5rem 5%;
            background: rgba(42,42,114,0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            color: var(--secondary);
            text-decoration: none;
            animation: logoGlow 2s infinite alternate;
        }

        /* قسم البحث */
        .search-section {
            padding: 4rem 5%;
            text-align: center;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 50px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(0,243,255,0.3);
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* فلاتر */
        .filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 30px;
            background: var(--glass);
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .filter-btn.active {
            background: var(--accent);
            transform: scale(1.1);
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--secondary);
            transition: 0.3s;
        }

        .filter-btn:hover::after {
            width: 100%;
        }

        /* شبكة الوظائف */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .job-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .job-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .job-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 1rem;
            transition: 0.3s;
        }

        .job-card:hover .job-image {
            transform: scale(1.05);
        }

        .job-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .job-tag {
            background: rgba(255,255,255,0.1);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .job-card:hover .job-tag {
            background: var(--accent);
        }

        .salary-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--secondary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            animation: float 3s infinite ease-in-out;
        }

        /* الرسوم المتحركة */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,77,138,0.4); }
            100% { box-shadow: 0 0 0 20px rgba(255,77,138,0); }
        }

        @keyframes logoGlow {
            0% { text-shadow: 0 0 10px var(--secondary); }
            100% { text-shadow: 0 0 20px var(--accent); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .jobs-grid {
                grid-template-columns: 1fr;
            }
        }




        .apply-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 2rem auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .apply-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .apply-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .apply-button:hover::after {
            left: 120%;
        }
a{

}

</head>
